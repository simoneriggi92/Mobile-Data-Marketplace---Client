<div class="container py-3">
  <div class="row">
    <div class="col-md-12">
      <ngb-alert (close)="message = null" *ngIf="message" align="center" type="danger">{{message?.text}}</ngb-alert>
      <div class="row">
        <div class="col-md-6 mx-auto">
          <!-- form card login -->
          <div class="card">
            <div class="card-header text-center">
              <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">
              <form #loginForm="ngForm" (ngSubmit)="loginUser()" class="form-login">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input #user="ngModel" [(ngModel)]="username" autofocus class="form-control" id="username" name="username"
                         required
                         type="text">

                  <div *ngIf="user.invalid && (user.dirty || user.touched)"
                       class="alert alert-danger">
                    <div *ngIf="user.errors.required">
                      Username is required
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="password">Password</label>
                  <input #pass="ngModel" [(ngModel)]="password" class="form-control" id="password" minlength="8"
                         name="password"
                         required
                         type="password">
                  <div *ngIf="pass.invalid && (pass.dirty || pass.touched)"
                       class="alert alert-danger">
                    <div *ngIf="pass.errors.required">
                      Password is required
                    </div>
                    <div *ngIf="pass.errors.minlength">
                      Password must be at least 8 characters long.
                    </div>
                  </div>
                </div>

                <label></label>
                <button [disabled]="!loginForm.form.valid" class="btn btn-primary btn-lg btn-block" type="submit">
                  Login
                </button>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
